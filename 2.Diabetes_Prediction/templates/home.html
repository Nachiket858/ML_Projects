<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #FF6F61, #FF7F50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .button:active {
            background-color: #388e3c;
        }
        .button:focus {
            outline: none;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-heartbeat"></i>
        </div>
        <h1>Welcome to the Diabetes Prediction App</h1>
        <p>Enter your health details and let us predict your diabetes risk with high accuracy.</p>
        <a href="{{ url_for('predict') }}" class="button">Start Prediction</a>
        <footer>
            <p>&copy; 2024 Diabetes Prediction App. All rights reserved.</p>
        </footer>
    </div>

    <!-- Font Awesome for Heartbeat Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
