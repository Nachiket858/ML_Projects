<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Prediction</h1>
        <form method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" name="pregnancies" placeholder="Enter number of pregnancies">

            <label for="glucose">Glucose:</label>
            <input type="number" name="glucose" placeholder="Enter glucose level">

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" name="blood_pressure" placeholder="Enter blood pressure">

            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" name="skin_thickness" placeholder="Enter skin thickness">

            <label for="insulin">Insulin:</label>
            <input type="number" name="insulin" placeholder="Enter insulin level">

            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" placeholder="Enter BMI">

            <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
            <input type="number" name="diabetes_pedigree" placeholder="Enter diabetes pedigree function">

            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Enter age">

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="prediction">
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
